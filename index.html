<!DOCTYPE html>
<html>
    <head>
        <title>Jane's Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head> 

    <body>
        <header>
        <nav>
            <a class="leftalign border" href="#About">About</a>
            <a class="leftalign border" href="#Store">Store</a>

                <img class="microphone" src="https://icon-library.com/images/microphone-icon-transparent/microphone-icon-transparent-4.jpg" alt="microphone">
                <button class="button1" type="submit">
                    <a href="https://www.google.com">Google Search</a>
                </button>
                <button class="button2" type="submit">
                    <a href="https://www.google.com">I'm Feeling Lucky</a>
                </button>
            </form>
        
            <footer>
                <a class="leftalign" href="#Advertising">Advertising</a>
                <a class="leftalign" href="#Business">Business</a>
                <a class="leftalign" href="#How Search Works">How Search Works</a>
